<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root">
        <main>
            <h1>ToDoList</h1>
            <section class="header">
                <input type="text" 
                placeholder="Digite aqui..."
                name="tarefa" 
                id="tarefa">
                <button onclick="addTarefa()" id="add">+</button>
            </section>
            <section class="content">
                <ul>
                </ul>
            </section>
        </main>
    </div>
    <dialog id="editar">
        <h1>Editar</h1>
        <div>
            <input type="text" name="edit_input" id="edit_input">
            <button onclick="editToDo()">Salvar</button>
            <button id="fechar_editar">Fechar</button>
        </div>
    </dialog>

    <dialog id="excluir">
        <h1>Excluir</h1>
        <div>
            <button>Salvar</button>
            <button id="fechar_excluir">Fechar</button>
        </div>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
